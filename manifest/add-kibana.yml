- type: replace
  path: /releases/-
  value:
    name: kibana
    version: 0.0.1
    url: https://github.com/making/kibana-boshrelease/releases/download/0.0.1/kibana-boshrelease-0.0.1.tgz
    sha1: a7dc2ed72d0c00975ce24a73e5c6fd44f5465317


- type: replace
  path: /instance_groups/name=elasticsearch-master/jobs/-
  value:
    name: kibana
    release: kibana
    properties:
      kibana:
        memory_limit: 30

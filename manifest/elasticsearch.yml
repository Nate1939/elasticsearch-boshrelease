---
name: elasticsearch

releases:
- name: elasticsearch
  version: latest
- name: openjdk
  version: 0.1.0
  url: https://github.com/making/openjdk-boshrelease/releases/download/0.1.0/openjdk-boshrelease-0.1.0.tgz
  sha1: 77b0bdb8f0f9bb65f7493a65671842d740227f89

stemcells:
- os: ubuntu-trusty
  alias: trusty
  version: latest

instance_groups:
- name: elasticsearch-master
  jobs:
  - name: java
    release: openjdk
  - name: elasticsearch
    release: elasticsearch
    properties:
      elasticsearch:
        node:
          allow_master: true
          allow_data: true
  instances: 1
  stemcell: trusty
  update:
    max_in_flight: 1
    serial: true
  azs:
  - z1
  - z2
  - z3
  vm_type: small
  persistent_disk: 1024
  networks:
  - name: default

update:
  canaries: 1
  max_in_flight: 3
  canary_watch_time: 30000-600000
  update_watch_time: 5000-600000
